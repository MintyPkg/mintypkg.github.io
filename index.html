<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Minty</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="/manifest.webmanifest">
    <script async src="https://cdn.jsdelivr.net/npm/pwacompat" crossorigin="anonymous"></script>
    <script src="https://js.stripe.com/v3/" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js" defer></script>
    <script src="https://unpkg.com/clipboard@2/dist/clipboard.min.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="card">
      <h2 class="matter-h4 logo-wrap"><span class="minty-logo"></span><span class="logo-text">Minty</span></h2>
      <button class="matter-button-outlined signin google">
        <div class="logo-chip">
          <span class="google-logo"></span>
        </div>
        <span class="logo-color">Sign in with Google</span>
      </button>
      <button class="matter-button-outlined signin github">
        <div class="logo-chip">
          <span class="github-logo"></span>
        </div>
        <span class="logo-color">Sign in with GitHub</span>
      </button>
      <div id="status"></div>
      <button class="matter-button-outlined signout" style="display:none;">
        Sign Out
      </button>
    </div>
    <div id="emoji"><footer><p>
      With <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36" draggable="false" class="emoji"><title>love</title><path fill="#DD2E44" d="M35.885 11.833c0-5.45-4.418-9.868-9.867-9.868-3.308 0-6.227 1.633-8.018 4.129-1.791-2.496-4.71-4.129-8.017-4.129-5.45 0-9.868 4.417-9.868 9.868 0 .772.098 1.52.266 2.241C1.751 22.587 11.216 31.568 18 34.034c6.783-2.466 16.249-11.447 17.617-19.959.17-.721.268-1.469.268-2.242z"/></svg> from the <a class="footer" href="https://github.com/orgs/MintyPkg/people">Minty team</a><br><a href="#" class="footer">Legal</a><span class="tooltip">GITHUB速, the GITHUB速 logo design, OCTOCAT速 and the OCTOCAT速 logo design are exclusive trademarks registered in the United States by GitHub, Inc.<br>Google and the Google logo are trademarks of Google LLC.</span>
      </p></footer></div>
  </body>
</html>
