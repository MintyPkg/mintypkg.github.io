<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Minty</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" 
      type="image/png" 
      href="https://cdn.glitch.com/af261e83-0280-4f98-8c0e-6e69d0b7594f%2FIMG_6869-removebg%20(1).png"><!-- lol I know -->
  </head>
  <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
  <body>
    <div class="card">
      <h2 class="matter-h4 logo-wrap"><span class="minty-logo"></span><span class="logo-text">Minty</span></h2>
      <button class="matter-button-outlined signin google">
        <div class="logo-chip">
          <span class="google-logo"></span>
        </div>
        <span class="logo-color">Sign in with Google</span>
      </button>
      <button class="matter-button-outlined signin github">
        <div class="logo-chip">
          <span class="github-logo"></span>
        </div>
        <span class="logo-color">Sign in with GitHub</span>
      </button>
      <div id="status"></div>
      <button class="matter-button-outlined signout" style="display:none;">
        Sign Out
      </button>
    </div>
    <div id="emoji"><footer><p>
      With &#10084;&#65039; From the <a class="footer" href="https://github.com/orgs/MintyPkg/people">Minty team</a>
      </p></footer></div>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://unpkg.com/clipboard@2/dist/clipboard.min.js"></script>
    <script src="script.js"></script>
    <script>
var div = document.getElementById('emoji');
twemoji.parse(document.body);
var img = div.querySelector('img');
img.parentNode === div; // true
img.src;
img.alt;
img.className;
img.draggable;
    </script>
  </body>
</html>
