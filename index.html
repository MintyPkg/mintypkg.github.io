<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Minty</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" 
      type="image/png" 
      href="https://cdn.glitch.com/af261e83-0280-4f98-8c0e-6e69d0b7594f%2FIMG_6869-removebg%20(1).png">

  <body>
    <div class="card">
      <h2 class="matter-h4 logo-wrap"><span class="minty-logo"></span><span class="logo-text">Minty</span></h2>
      <button class="matter-button-outlined signin google">
        <div class="logo-chip">
          <span class="google-logo"></span>
        </div>
        <span class="logo-color">Sign in with Google</span>
      </button>
      <button class="matter-button-outlined signin github">
        <div class="logo-chip">
          <span class="github-logo"></span>
        </div>
        <span class="logo-color">Sign in with GitHub</span>
      </button>
      <div id="status"></div>
      <button class="matter-button-outlined signout" style="display:none;">
        Sign Out
      </button>
    </div>

      </p></footer></div>
