<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Minty</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="card">
      <h2 class="matter-h4 logo-wrap"><span class="minty-logo"></span><span class="logo-text">Minty</span></h2>
      <button class="matter-button-outlined signin google">
        <div class="logo-chip">
          <span class="google-logo"></span>
        </div>
        <span class="logo-color">Sign in with Google</span>
      </button>
      <button class="matter-button-outlined signin github">
        <div class="logo-chip">
          <span class="github-logo"></span>
        </div>
        <span class="logo-color">Sign in with GitHub</span>
      </button>
      <div id="status"></div>
      <button class="matter-button-outlined signout" style="display:none;">
        Sign Out
      </button>
    </div>
    <footer><p>
      Created by the <a class="footer" href="https://github.com/orgs/MintyPkg/people">Minty team</a>
      </p></footer>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://unpkg.com/clipboard@2/dist/clipboard.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
